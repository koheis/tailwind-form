<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rediscover Tours Forms</title>
  <meta name="description" content="Rediscover Tours Forms" />
  <meta name="author" content="Rediscover Tours" />

  <!--
   <link rel="stylesheet" href="css/tailwind.css">
  -->

  <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jQueryのCDNを読み込む -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- Contact Form -->
  <section class="bg-blueGray-50 py-1">
    <div class="mx-auto mt-6 w-full px-4 lg:w-8/12">
      <div class="bg-blueGray-100 relative mb-6 flex w-full min-w-0 flex-col break-words rounded-lg border-0 shadow-lg">
        <div class="mb-0 rounded-t bg-white px-6 py-6">
          <div class="flex justify-between text-center">
            <h6 class="text-blueGray-700 text-xl font-bold">Contact Form</h6>
          </div>
        </div>
        <div class="flex-auto px-4 py-10 pt-0 lg:px-10">
          <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfpj1SKquQ3LOLWitCZQlCdPbd3K7VItGFTcaMKtsY9ufdaAw/formResponse" target="hidden-iframe" onsubmit="submitted = true;">
            <h6 class="text-blueGray-400 mb-6 mt-3 text-sm font-bold uppercase">User Information</h6>
            <div class="flex flex-wrap">
              <div class="w-full px-4 lg:w-6/12">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Given Name </label>
                  <input name="entry.481142834" type="text" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" placeholder="John" value="" required />
                </div>
              </div>
              <div class="w-full px-4 lg:w-6/12">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Family Name </label>
                  <input name="entry.186066151" type="text" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" placeholder="Smith" value="" />
                </div>
              </div>
              <div class="lg:w-12/12 w-full px-4">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase">Tour of interest</label>
                  <select name="entry.356635311" id="small" class="text-blueGray-600 placeholder-blueGray-300 placeholder-blueGray-300 text-blueGray-600 mb-6 block w-full rounded border-0 bg-white p-2 px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring">
                    <option selected>Choose from the list</option>
                    <option value="* Tour">* Tour</option>
                    <option value="Custom Tour">Custom Tour</option>
                    <option value="Ancient Japan &amp; Shodoshima Tour">Ancient Japan &amp; Shodoshima Tour</option>
                    <option value="Best of Kyushu">Best of Kyushu</option>
                    <option value="Best of Northern Japan">Best of Northern Japan</option>
                    <option value="Best of Okinawa">Best of Okinawa</option>
                    <option value="Bonsai Japan Tour">Bonsai Japan Tour</option>
                    <option value="Classical Japan Tour - popular">Classical Japan Tour - popular</option>
                    <option value="Coast to Coast Japan Tour">Coast to Coast Japan Tour</option>
                    <option value="Cultural Diversity Tour">Cultural Diversity Tour</option>
                    <option value="Cycling and Sightseeing Tour">Cycling and Sightseeing Tour</option>
                    <option value="Cycling Lake Biwa &amp; Kyoto">Cycling Lake Biwa &amp; Kyoto</option>
                    <option value="Discover Hokkaido Tour">Discover Hokkaido Tour</option>
                    <option value="Golden Route Japan - popular">Golden Route Japan - popular</option>
                    <option value="Hot Springs of Tohoku">Hot Springs of Tohoku</option>
                    <option value="Japanese Alps, Cuisine &amp; Culture">Japanese Alps, Cuisine &amp; Culture</option>
                    <option value="Japanese Snow Monkey Tour">Japanese Snow Monkey Tour</option>
                    <option value="Kyushu Hot Spring Tour">Kyushu Hot Spring Tour</option>
                    <option value="Modern Art &amp; Architecture Japan Tour">Modern Art &amp; Architecture Japan Tour</option>
                    <option value="North Central Exploration">North Central Exploration</option>
                    <option value="Rural Discovery Tour">Rural Discovery Tour</option>
                    <option value="Rusutsu &amp; Niseko Ski Tour">Rusutsu &amp; Niseko Ski Tour</option>
                    <option value="Seto Inland Sea Tour">Seto Inland Sea Tour</option>
                    <option value="Shikoku Adventure">Shikoku Adventure</option>
                    <option value="Tokyo and Beyond Tour">Tokyo and Beyond Tour</option>
                    <option value="In the Shadow of Mountains – Small Group">In the Shadow of Mountains – Small Group</option>
                    <option value="Japan’s Culinary Heritage – Small Group">Japan’s Culinary Heritage – Small Group</option>
                    <option value="Kumano Ancient Trail – Small Group">Kumano Ancient Trail – Small Group</option>
                    <option value="Land of Fire Tour – Small Group">Land of Fire Tour – Small Group</option>
                    <option value="Mountain Spirits Tohoku – Small Group">Mountain Spirits Tohoku – Small Group</option>
                    <option value="Nakasendo Trail – Small Group">Nakasendo Trail – Small Group</option>
                    <option value="Shoguns and Samurai – Small Group">Shoguns and Samurai – Small Group</option>
                    <option value="Temples and Trails of Shikoku – Small Group">Temples and Trails of Shikoku – Small Group</option>
                    <option value="Wild Lands of Eastern Hokkaido – Small Group">Wild Lands of Eastern Hokkaido – Small Group</option>
                  </select>
                </div>
              </div>
              <div class="lg:w-12/12 w-full px-4">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Email address </label>
                  <input name="entry.843061206" type="email" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" placeholder="example@example.com" value="" />
                </div>
              </div>

              <div class="w-full px-4 lg:w-6/12">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Tour Start Date </label>
                  <input name="entry.1253056601" type="date" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" placeholder="YYYY/MM/DD" value="" />
                </div>
              </div>
              <div class="w-full px-4 lg:w-6/12">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Tour End Date </label>
                  <input name="entry.1361619910" type="date" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" placeholder="YYYY/MM/DD" value="" />
                </div>
              </div>
              <div class="w-full px-4 lg:w-6/12">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Number of Adults</label>
                  <input name="entry.1147455288" type="text" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" placeholder="2" value="" />
                </div>
              </div>
              <div class="w-full px-4 lg:w-6/12">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Number of Children</label>
                  <input name="entry.1176093817" type="text" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" placeholder="2" value="" />
                </div>
              </div>
              <div class="lg:w-12/12 w-full px-4">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase">Accomodation level</label>
                  <select name="entry.241955688" id="small" class="text-blueGray-600 placeholder-blueGray-300 placeholder-blueGray-300 text-blueGray-600 mb-6 block w-full rounded border-0 bg-white p-2 px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring">
                    <option value="3-4star">Budget : 3-4 star</option>
                    <option value="4star">Quality : 4 star</option>
                    <option value="5star">The Bery Best : 5 star</option>
                  </select>
                </div>
              </div>
              <div class="lg:w-12/12 w-full px-4">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase">Per Person Budget</label>
                  <select name="entry.74615056" id="small" class="text-blueGray-600 placeholder-blueGray-300 placeholder-blueGray-300 text-blueGray-600 mb-6 block w-full rounded border-0 bg-white p-2 px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring">
                    <option value="3000-4000">Per Person U.S. $3,000 to $4,000</option>
                    <option value="4000-5000">Per Person U.S. $4,000 to $5,000</option>
                    <option value="6000-7000">Per Person U.S. $6,000 to $7,000</option>
                    <option value="8000-10000">Per Person U.S. $8,000 to $10,000</option>
                    <option value="10000-12000">Per Person U.S. $10,000 to $12,000</option>
                    <option value="12000-15000">Per Person U.S. $12,000 to $15,000</option>
                    <option value="15000-20000">Per Person U.S. $15,000 to $20,000</option>
                    <option value="20000-">Per Person U.S. Over $20,000</option>
                  </select>
                </div>
              </div>
              <div class="lg:w-12/12 w-full px-4">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase">Budget Flexibility</label>
                  <select name="entry.24480264" id="small" class="text-blueGray-600 placeholder-blueGray-300 placeholder-blueGray-300 text-blueGray-600 mb-6 block w-full rounded border-0 bg-white p-2 px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring">
                    <option value="Can Increase by 20% if necessary">Can Increase by 20% if necessary</option>
                    <option value="Budget is Very Flexible">Budget is Very Flexible</option>
                    <option value="Above is My Maximum">Above is My Maximum</option>
                  </select>
                </div>
              </div>
              <div class="lg:w-12/12 w-full px-4">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Food Allergies and Food Restrictions </label>
                  <textarea name="entry.797954341" type="text" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" rows="4" placeholder="Food Allergies and Food Restrictions"></textarea>
                </div>
              </div>
              <div class="lg:w-12/12 w-full px-4">
                <div class="relative mb-3 w-full">
                  <label class="text-blueGray-600 mb-2 block text-xs font-bold uppercase" > Message </label>
                  <textarea name="entry.428909513" type="text" class="placeholder-blueGray-300 text-blueGray-600 w-full rounded border-0 bg-white px-3 py-3 text-sm shadow transition-all duration-150 ease-linear focus:outline-none focus:ring" rows="4" placeholder="Tell us what attracts you to Japan"></textarea>
                </div>
              </div>
            </div>

            <div class="w-full text-center">
              <div class="sm:block">
                <input class="mr-1 rounded bg-pink-500 px-4 py-2 text-xs font-bold uppercase text-white shadow outline-none transition-all duration-150 ease-linear hover:shadow-md focus:outline-none active:bg-pink-600" type="submit" value="Submit"></button>
              </div>
            </div>
          </form>
          <script type="text/javascript">
            var submitted = false;
          </script>
          <iframe
            name="hidden_iframe"
            id="hidden_iframe"
            style="display: none"
            onload="if(submitted)  {window.location='thanks.html';}"
          ></iframe>
        </div>
      </div>

    </div>
  </section>

</body>

</html>
